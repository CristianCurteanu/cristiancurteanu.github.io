<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo %}
  </head>
  <body>
    

    {% include components/header.html %}
    {{ content }}

    <footer class="text-gray-600 body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="/public/me.png" class="rounded-full w-15 h-[45pt]" alt="">
                <!-- <span class="ml-3 text-xl"> {{ site.title }} </span> -->
            </a>
            <!-- <span class="ml-3 text-xl">{{ site.title }}</span> -->
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022 {{ site.title }} —
          <a href="https://twitter.com/{{ site.twitter_username }}" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@{{ site.twitter_username }}</a>
        </p>
      </div>
    </footer>

    {% include embeds/ga.html %}
    <script src="/assets/scripts/render_post.js"></script>
    <script src="/assets/scripts/filter.js"></script>
    <script src="/assets/scripts/post_search.js"></script>
  </body>
</html>
